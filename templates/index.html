                        <option>경북</option>
                        <option>경남</option>
                        <option>제주</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-white font-weight-bold text-monospace">학교</label>
                    <input type="text" class="form-control" name="학교" placeholder="ex)진단고" required>
                    </br>
                    <select class="form-control" name="학교종류">
